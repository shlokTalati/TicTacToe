<body class="bg-dark" id="content">
  <div class="container">
    <h1 class="text-center bg-dark text-white pt-3 m-0 border-bottom resultAnimate" id="header"> Tic Tac Toe</h1>
  </div>
  <div id="game" class="container-fluid">
    <div class="grid">
      <button class="btn m-1 btn-outline-light" id="btn1" onclick="check(0); animateBtn(0)"></button>
      <button class="btn m-1 btn-outline-light" id="btn2" onclick="check(1); animateBtn(1)"></button>
      <button class="btn m-1 btn-outline-light" id="btn3" onclick="check(2); animateBtn(2)"></button>
      <button class="btn m-1 btn-outline-light" id="btn4" onclick="check(3); animateBtn(3)"></button>
      <button class="btn m-1 btn-outline-light" id="btn5" onclick="check(4); animateBtn(4)"></button>
      <button class="btn m-1 btn-outline-light" id="btn6" onclick="check(5); animateBtn(5)"></button>
      <button class="btn m-1 btn-outline-light" id="btn7" onclick="check(6); animateBtn(6)"></button>
      <button class="btn m-1 btn-outline-light" id="btn8" onclick="check(7); animateBtn(7)"></button>
      <button class="btn m-1 btn-outline-light" id="btn9" onclick="check(8); animateBtn(8)"></button>

    </div>
  </div>


  <div class="container" id="resultContainer">
    <div id="result"> &nbsp;</div>
    <button class="btn btn-success" id="resetGame" onclick="resetGame()">Reset Game</button>
  </div>




  <footer class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-4 mt-4 border-top">
